backend:
  name: github
  repo: enjoythevue/website

publish_mode: editorial_workflow
media_folder: 'static/uploads'
public_folder: '/uploads'

collections:
  - name: 'panelists'
    label: 'Panelists'
    folder: 'panelists'
    create: true
    identifier_field: name
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Website', name: 'website', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
  - name: 'sponsors'
    label: 'Sponsors'
    folder: 'sponsors'
    create: true
    identifier_field: sponsor-name
    fields:
      - { label: 'Sponsor name', name: 'sponsor-name', widget: 'string' }
      - { label: 'Sponsor logo', name: 'sponsor-logo', widget: 'image' }
      - { label: 'Sponsor link', name: 'sponsor-link', widget: 'string' }
      - {
          label: 'Offer details',
          name: 'sponsor-offer-details',
          widget: 'markdown',
        }
      - {
          label: 'Offer code',
          name: 'sponsor-offer-code',
          widget: 'string',
        }
  - name: 'episodes'
    label: 'Episodes'
    folder: 'episodes'
    create: true
    slug: '{{slug}}'
    identifier_field: episode-number
    fields:
      - { label: 'Episode number', name: 'episode-number', widget: 'number' }
      - { label: 'Episode title', name: 'episode-title', widget: 'string' }
      - { label: 'Date published', name: 'date-published', widget: 'datetime' }
      - { label: 'Cover art', name: 'cover-art', widget: 'image' }
      - { label: 'Sharing link', name: 'sharing-link', widget: 'string' }
      - {
          label: 'RSS link',
          name: 'rss-link',
          widget: 'string',
          default: 'https://feeds.fireside.fm/enjoy-the-vue/rss',
        }
      - { label: 'Download link', name: 'download-link', widget: 'string' }
      - { label: 'Audio link', name: 'audio-link', widget: 'string' }
      - label: 'Sponsor'
        name: 'sponsor'
        widget: 'relation'
        collection: 'sponsors'
        searchFields: ["sponsor-name"]
        valueField: "sponsor-name"
        displayFields: ["sponsor-name"]
        default: 'Linode'
      - label: 'Picks'
        name: 'picks'
        widget: 'object'
        fields:
          - {
              label: 'Chris picks',
              name: 'chris-picks',
              widget: 'markdown',
              required: false,
            }
          - {
              label: 'Ben picks',
              name: 'ben-picks',
              widget: 'markdown',
              required: false,
            }
          - {
              label: 'Ari picks',
              name: 'ari-picks',
              widget: 'markdown',
              required: false,
            }
          - {
              label: 'Elizabeth picks',
              name: 'elizabeth-picks',
              widget: 'markdown',
              required: false,
            }
      - {
          label: 'Shownotes',
          name: 'shownotes',
          widget: 'markdown',
          default: 'Coming soon!',
        }
      - {
          label: 'Transcript',
          name: 'transcript',
          widget: 'markdown',
          default: 'Coming soon!',
        }